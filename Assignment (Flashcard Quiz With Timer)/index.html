<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Quiz With Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="quiz">
        <div id="flashcard">Press "Start Quiz" to begin!</div>
        <div id="timer">Time left: 10</div>
        <button id="start">Start</button>
        <button id="show-answer" disabled>Show Answer</button>
        <button id="next-question" disabled>Next Question</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
